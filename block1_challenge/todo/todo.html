<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One: To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main>
        <div id="todo_list">
            <h1>To Do List</h1>
            <hr>
            <div class="task_list"></div>
            <hr>
            <div class="task_navbar">
                    <input id="tasks_left" type="button">
                    <input id="all" type="button" value="All" onclick=displayTasks()>
                    <input id="active" type="button" value="Active" onclick=displayActive()>
                    <input id="completed" type="button" value="Completed" onclick=displayCompleted()>
            </div>
            <div id="add_task">
                <input type="text" class="task_input">
                <button class="add_task">+</button>
            </div>
        </div>
    </main>
    <script src="todo.js"></script>
</body>
</html>
